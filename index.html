<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=login.html">
    <title>Prova - Jogo Herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

</head>
<body>
    <div id="app">
        <div class="personagem" >
            <div class="barra-vida" :style="{width: heroi.vida + '%'}">{{ heroi.vida }}</div>
            <div class="sprite"><img src="img/naruto.png" class="pokemon"></div>
            
            <div class="acoes">
                <button @click="atacar(true)">Atacar</button>
                <button @click="defender(true)">Defender</button>
                <button @click="usarPocao(true)">Usar Poção</button>
                <button @click="especial(true)">Especial</button>
            </div>
        </div>
        <div class="consolebox">
            <p>Herói: {{ consoleH }}</p>
            <p>Vilão: {{ consoleV }}</p>
            <button onclick="window.location.href = 'dashboard.html'">Dashboard</button>
        </div>
        <div class="personagem" >
            <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{ vilao.vida }}</div>
            <div class="sprite"><img src="img/ciborgue.png" class="pokemon"></div>
            
        </div>
    </div>
</body>
</html>

<script src="/index.js"></script>
<script src="server.js"></script>
